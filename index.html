<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <!--font one-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <!--font two-->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="container">
    <section class="container-informations">
      <header class="container-header">
          <h1>Get <span class="dest">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </header>
      <div class="container-stats">
          <div class="stats">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="stats">
            <h3>314</h3>
            <p>templates</p>
          </div>
          <div class="stats">
            <h3>12M+</h3>
            <p>queries</p>
          </div>
      </div>
    </section>
    <aside class="container-img">
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/image-header-desktop.jpg"/>
        <img src="./images/image-header-mobile.jpg" alt="imagen"/>
      </picture>
    </aside>
  </main>

</body>
</html>
